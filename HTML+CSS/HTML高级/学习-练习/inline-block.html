<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div,span{
            width: 400px;
            height: 400px;
            background:red;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div>div1</div>
    <div>div2</div>
    <hr />
    <span>span1</span>
    <span>span2</span>
    <!-- 
        display: inline-block 特征
            1、块在一行显示
            2、行内属性标签支持宽高
            3、没有宽高的时候内容撑开宽高
     -->
</body>
</html>
