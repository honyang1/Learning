<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <input @click="tabComponent(1)" type="button" value="切换到第1个组件" />
        <input @click="tabComponent(2)"  type="button" value="切换到第2个组件" />
        <input @click="tabComponent(3)"  type="button" value="切换到第3个组件" />
        <keep-alive>
            <component :is="current"></component>
        </keep-alive>
    </div>
    <script>
        /*动态组件*/

        var custom1= Vue.component('custom1', {
            template: `<div @click="changeDivbg">我是第1个组件</div>`,
            methods: {
                changeDivbg(ev) {
                    ev.target.style.background = 'red';
                }
            }
        });
        var custom2 =  Vue.component('custom1', {
            template: `<div>我是第2个组件</div>`
        });
        var custom3 = Vue.component('custom1', {
            template: `<div>我是第3个组件</div>`
        });

        new Vue({
            el: '#app',
            data: {
                current:custom1
            },
            methods: {
                tabComponent: function (index) {
                    if (index === 1)
                        this.current = custom1;
                    if (index === 2)
                        this.current = custom2;
                    if (index === 3)
                        this.current = custom3;
                }
            }
        });

    </script>
</body>
</html>
